datasets:
- name: ML-100K
  splitting:
    test_ratio: 0.2
    type: random
evaluation:
- name: P@K
  params:
    K: 10
  prefilters:
    - name: user_gender
      value: {'gender': male}
    - name: user_age
      value: {'min': 1, 'max': 100}
        min: 1
        max: 100
    - name: user_country
      value: {'country': [NL]}
    - name: user_country_threshold
      value: {'threshold': 1}
  Implicit:
  - name: AlternatingLeastSquares
name: Dev
top_K: 10
type: recommendation
